<div>
  <h1 class="text-center text-primary">{{Title}}</h1>
  <img width="300" height="300" class="img-fluid mx-auto d-block mb-3" [src]="imageLink" alt="">
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <input class="form-control mb-4" [(ngModel)]="newTask" placeholder="New Task">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-11">
      @if(isAvaliable)
        {
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Item</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            @for(taskItem of tasks; track $index){
            <tr>
              @if(!editMode || editIndex !== $index){
              <td>{{taskItem}}</td>
              <td><button class="btn btn-info" (click)="editTask($index)">Edit</button></td>
              }
              @if(editMode && editIndex === $index){
              <td style="width: 25%;"><input [(ngModel)]="editedTask" /></td>
              <td><button class="btn btn-success" (click)="saveTask($index)">Save</button></td>
              }
              <td><button class="btn btn-danger" (click)="removeTask($index)">Remove</button></td>
            </tr>
            }

          </tbody>
        </table>
        }
      </div>
    </div>
  </div>
</div>
